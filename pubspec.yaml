name: logiq
description: Zero-impact, fire-and-forget local logging system for Flutter. Enterprise-grade with encryption, rotation, and debug UI.
version: 1.0.0-beta.3
homepage: https://github.com/ricky-irfandi/logiq
repository: https://github.com/ricky-irfandi/logiq
issue_tracker: https://github.com/ricky-irfandi/logiq/issues

topics:
  - logging
  - encryption
  - rotation
  - redaction
  - retention

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  archive: ^4.0.7
  pointycastle: ^4.0.0
  crypto: ^3.0.7
  intl: ">=0.19.0 <0.21.0"
  synchronized: ^3.3.0+3
  path: ^1.9.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.0

flutter:
  # No assets needed
